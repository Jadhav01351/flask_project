    <div id="registration-form">
        <div class='fieldset'>

            <form action="index.html" method="post" data-validate="parsley" id="loginForm">
                <legend><b>Welcome</b></legend>
                <hr width="100%" size="4px" color="black" align="right" />
                <div class='row'>

                    <input type="text" placeholder="Username" name='firstname' id='username' data-required="true"
                        data-error-message="Project Name is required">
                </div>
                <div class='row'>

                    <input type="text" placeholder="Password" name='email' data-required="true" data-type="email"
                       id="password" data-error-message="PO Name is required">
                </div>

                <br><br>



        </div>

        <input type="submit" value="Login" onsubmit="Redirect()">
        </form>
    </div>
    </div>

    <script>
          let loginForm= document.getElementById("loginForm");

          loginForm.addEventListener('submit', (e)=>{
            e.preventDefault();

            let username=document.getElementById("username");
            let password=document.getElementById("password");

            if(username.value=="" || password.value=="")
            {
                alert("Ensure you input a value in both fields!");

            }else{
                alert("This form has been successfully submitted!");
                console.log(
                   `This form has a username of ${username.value} and password of ${password.value}`
                );
                username.value="";
                password.value="";
            }
          });


         
    </script>
